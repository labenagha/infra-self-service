<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Infrastructure Self-Service Portal</title>
    <link rel="stylesheet" href="/infra-self-service/css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <script>
      (function () {
        if (
          window.location.search.includes("code=") &&
          !window.location.pathname.includes("/auth/github/callback")
        ) {
          const urlParams = new URLSearchParams(window.location.search);
          const code = urlParams.get("code");

          if (code) {
            sessionStorage.setItem("github_auth_code", code);
            console.log("OAuth code detected, processing login...");
          }
        }
      })();
    </script>
  </head>
  <body>
    <header>
      <div class="header-content">
        <div class="company-branding">
          <img src="/docs/assets/tandem-logo.png" alt="Tandem Diabetes Care Logo" class="company-logo" />
          <h1>Infrastructure Self-Service Portal</h1>
        </div>
        <div id="user-info">
          <span id="username">Not logged in</span>
          <button id="login-button">Login with GitHub</button>
          <button id="logout-button" style="display: none">Logout</button>
        </div>
      </div>
    </header>

    <main>
      <div id="loading" style="display: none">
        <svg
          width="38"
          height="38"
          viewBox="0 0 38 38"
          xmlns="http://www.w3.org/2000/svg"
          stroke="#0e639c"
        >
          <g fill="none" fill-rule="evenodd">
            <g transform="translate(1 1)" stroke-width="2">
              <circle stroke-opacity=".5" cx="18" cy="18" r="18" />
              <path d="M36 18c0-9.94-8.06-18-18-18">
                <animateTransform
                  attributeName="transform"
                  type="rotate"
                  from="0 18 18"
                  to="360 18 18"
                  dur="1s"
                  repeatCount="indefinite"
                />
              </path>
            </g>
          </g>
        </svg>
      </div>

      <div id="resource-selector" style="display: none">
        <h2>Select Resource Type</h2>
        <div id="resource-buttons"></div>
      </div>

      <div id="resource-form-container" style="display: none">
        <h2 id="form-title">Create Resource</h2>
        <form id="resource-form">
          <div id="form-fields"></div>
          <div id="environment-selector"></div>
          <div style="margin-top: 1.5rem">
            <button type="submit">Submit Request</button>
          </div>
        </form>
      </div>

      <div id="result-message"></div>
    </main>

    <footer>
      <div class="footer-content">
        <img src="/docs/assets/tandem-logo.png" alt="Tandem Diabetes Care Logo" class="footer-logo" />
        <p>&copy; 2025 Tandem Diabetes Care. All rights reserved.</p>
      </div>
    </footer>

    <script src="/infra-self-service/js/auth.js"></script>
    <script src="/infra-self-service/js/service-bus-form.js"></script>
    <script src="/infra-self-service/js/servicebus-api.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>

    <script>
      document.getElementById("login-button").addEventListener("click", () => {
        document.getElementById("result-message").innerHTML = `
          <div class="token-form">
            <h3>Enter GitHub Personal Access Token</h3>
            <p>To use this application, you need a GitHub Personal Access Token with the following scopes:</p>
            <ul>
              <li><code>repo</code> - Full control of private repositories</li>
              <li><code>workflow</code> - Permission to trigger GitHub Actions workflows</li>
              <li><code>read:org</code> - To verify organization and team membership</li>
            </ul>

            <ol>
              <li>Go to <a href="https://github.com/settings/tokens/new" target="_blank">GitHub Personal Access Tokens</a></li>
              <li>Enter a note like "Infrastructure Self-Service Tool"</li>
              <li>Select the <code>repo</code>, <code>workflow</code>, and <code>read:org</code> scopes</li>
              <li>Click "Generate token"</li>
              <li>Copy the generated token and paste it below</li>
            </ol>

            <div class="token-input">
              <input type="text" id="pat-input" placeholder="Paste your GitHub Personal Access Token here">
              <button id="submit-pat-button" class="btn">Login</button>
            </div>
          </div>
        `;
      });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
  </body>
</html>
