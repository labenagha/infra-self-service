name: Provision Service Bus Topic

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment (dev/test)'
        required: true
        type: choice
        options:
          - dev
          - test
      resourceName:
        description: 'Service Bus Topic Name'
        required: true
        type: string
      messageRetention:
        description: 'Message Retention (Days)'
        required: true
        default: '7'
        type: string
      maxSizeInMegabytes:
        description: 'Maximum Size (MB)'
        required: true
        default: '1024'
        type: string
      requiresDuplicateDetection:
        description: 'Enable Duplicate Detection'
        required: true
        default: 'false'
        type: string

jobs:
  provision_servicebus:
    runs-on: ubuntu-latest

    steps:
      # 1) Check out your repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2) Azure Login with a single JSON creds secret (Service Principal + client secret)
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
          enable-AzPSSession: true

      # 3) (Optional) Example: Display your Azure subscription via Az PowerShell
      - name: Show Azure Subscription
        shell: pwsh
        run: |
          Write-Host "Current Azure Subscription:"
          Get-AzSubscription

      # 4) Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      # 5) Terraform Init
      - name: Terraform Init
        run: |
          cd modules/service-bus/${{ github.event.inputs.environment }}
          terraform init

      # 6) Terraform Validate
      - name: Terraform Validate
        run: |
          cd modules/service-bus/${{ github.event.inputs.environment }}
          terraform validate

      # 7) Terraform Apply
      - name: Terraform Apply
        run: |
          cd modules/service-bus/${{ github.event.inputs.environment }}

          # Create a temporary tfvars file from workflow_dispatch inputs
          echo 'resource_name = "${{ github.event.inputs.resourceName }}"' > terraform.tfvars
          echo 'message_retention = "${{ github.event.inputs.messageRetention }}"' >> terraform.tfvars
          echo 'max_size_megabytes = "${{ github.event.inputs.maxSizeInMegabytes }}"' >> terraform.tfvars

          if [ "${{ github.event.inputs.requiresDuplicateDetection }}" == "true" ]; then
            echo 'requires_duplicate_detection = true' >> terraform.tfvars
          else
            echo 'requires_duplicate_detection = false' >> terraform.tfvars
          fi

          terraform apply -auto-approve

      # 8) Completion Notification
      - name: Notify completion
        run: |
          echo "âœ… Service Bus Topic '${{ github.event.inputs.resourceName }}' provisioned successfully!"
          echo "Environment: '${{ github.event.inputs.environment }}'"
