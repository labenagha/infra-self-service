# .github/workflows/provision-servicebus.yml
name: Provision Service Bus Topic

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment (dev/test)'
        required: true
        type: choice
        options:
          - dev
          - test
      resourceName:
        description: 'Service Bus Topic Name'
        required: true
        type: string
      messageRetention:
        description: 'Message Retention (Days)'
        required: true
        default: '7'
        type: string
      maxSizeInMegabytes:
        description: 'Maximum Size (MB)'
        required: true
        default: '1024'
        type: string
      requiresDuplicateDetection:
        description: 'Enable Duplicate Detection'
        required: true
        default: 'false'
        type: string
  pull_request:
    types: [closed]
    paths:
      - '*/servicebus*/*'

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
      
      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          client-secret: ${{ secrets.AZURE_CLIENT_SECRET }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      
      - name: Terraform Init
        run: |
          cd modules/service-bus/${{ github.event.inputs.environment || 'dev' }}
          terraform init
      
      - name: Terraform Validate
        run: |
          cd modules/service-bus/${{ github.event.inputs.environment || 'dev' }}
          terraform validate
  
  apply:
    needs: validate
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' || (github.event_name == 'pull_request' && github.event.pull_request.merged == true)
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
      
      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          client-secret: ${{ secrets.AZURE_CLIENT_SECRET }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      
      - name: Terraform Init
        run: |
          cd modules/service-bus/${{ github.event.inputs.environment || 'dev' }}
          terraform init
      
      - name: Terraform Apply
        run: |
          cd modules/service-bus/${{ github.event.inputs.environment || 'dev' }}
          
          # Create tfvars file if workflow_dispatch
          if [ "${{ github.event.inputs.environment }}" == "workflow_dispatch" ]; then
            echo 'resource_name = "${{ github.event.inputs.resourceName }}"' > terraform.tfvars
            echo 'message_retention = ${{ github.event.inputs.messageRetention }}' >> terraform.tfvars
            echo 'max_size_mb = ${{ github.event.inputs.maxSizeInMegabytes }}' >> terraform.tfvars
            
            # Handle boolean conversion properly
            if [ "${{ github.event.inputs.requiresDuplicateDetection }}" == "true" ]; then
              echo 'requires_duplicate_detection = true' >> terraform.tfvars
            else
              echo 'requires_duplicate_detection = false' >> terraform.tfvars
            fi
          fi
          
          # Apply with auto-approve
          terraform apply -auto-approve
      
      - name: Notify completion
        if: success() && github.event_name == 'pull_request'
        uses: peter-evans/create-or-update-comment@v2
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            âœ… Service Bus Topic has been successfully provisioned!
            
            **Environment:** ${{ github.event.inputs.environment || 'dev' }}
            **Resource Name:** ${{ github.event.inputs.resourceName }}