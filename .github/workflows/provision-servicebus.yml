name: Provision Service Bus Topic

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment (dev/test)'
        required: true
        type: choice
        options:
          - dev
          - test
      resourceName:
        description: 'Service Bus Topic Name'
        required: true
        type: string
      messageRetention:
        description: 'Message Retention (Days)'
        required: true
        default: '7'
        type: string
      maxSizeInMegabytes:
        description: 'Maximum Size (MB)'
        required: true
        default: '1024'
        type: string
      requiresDuplicateDetection:
        description: 'Enable Duplicate Detection'
        required: true
        default: 'false'
        type: string

jobs:
  provision_servicebus:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # 1) Azure Login with Service Principal + Client Secret (no OIDC)
      - name: Azure Login (Service Principal)
        uses: azure/login@v1.9.0
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          client-secret: ${{ secrets.AZURE_CLIENT_SECRET }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      # 2) Install Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      # 3) Terraform Init
      - name: Terraform Init
        run: |
          cd modules/service-bus/${{ github.event.inputs.environment }}
          terraform init

      # 4) Terraform Validate
      - name: Terraform Validate
        run: |
          cd modules/service-bus/${{ github.event.inputs.environment }}
          terraform validate

      # 5) Terraform Apply
      - name: Terraform Apply
        run: |
          cd modules/service-bus/${{ github.event.inputs.environment }}

          # Create a temporary tfvars file based on input
          echo 'resource_name = "${{ github.event.inputs.resourceName }}"' > terraform.tfvars
          echo 'message_retention = "${{ github.event.inputs.messageRetention }}"' >> terraform.tfvars
          echo 'max_size_megabytes = "${{ github.event.inputs.maxSizeInMegabytes }}"' >> terraform.tfvars

          if [ "${{ github.event.inputs.requiresDuplicateDetection }}" == "true" ]; then
            echo 'requires_duplicate_detection = true' >> terraform.tfvars
          else
            echo 'requires_duplicate_detection = false' >> terraform.tfvars
          fi

          terraform apply -auto-approve

      # 6) Completion Notification
      - name: Notify completion
        run: |
          echo "âœ… Service Bus Topic '${{ github.event.inputs.resourceName }}' provisioned successfully in '${{ github.event.inputs.environment }}' environment."
